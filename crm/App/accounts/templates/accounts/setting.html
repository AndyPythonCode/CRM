{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
@media (max-width: 575.98px) {
    .ya {
        margin-top: 30px;
    }
}
.picture {
    max-width: 150px;
    min-width: 110px;
    max-height: 130px;
    min-height: 130px;
}
</style>
<br>
    <div class="container">
    <div class="row ">
    <div class="col-md-3 text-center">
        <div class="card card-body">
            <a class="btn btn-warning btn-block" href="#">Back to Profile</a>
            <hr>
            <div class="h4">Account Setting</div>
            <hr>
            {% if request.user.customer.profile_pic %}
            <img class="picture mx-auto rounded-circle" src="{{request.user.customer.profile_pic.url}}" alt="default">
            {% else %}
            <img class="picture mx-auto rounded-circle" src="{% static 'images/default.webp' %}" alt="default">
            {% endif %}
        </div>
    </div>
    <div class="col-md-9 ya">
        <div class="card card-body h-100 d-flex justify-content-center">
            <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn-block btn btn-outline-primary shadow-sm font-weight-bold">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
{% endblock content %}
